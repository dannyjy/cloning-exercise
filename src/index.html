<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/firstCards.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>fewo-direkt</title>
</head>
<body>
    <nav>
        <section class="nav-container">
            <img class="logo" src="./images/logo.svg" alt="">
            <div class="nav-links">
                <button class="nav-btn">Download the app <span><img src="./images/download.svg" alt=""></span></button>
                <ul>
                    <li>Travel planner</li>
                    <li>Register accommodation</li>
                    <li>Help</li>
                    <li>My Travels</li>
                    <li>Register</li>
                </ul>
            </div>
        </section>
    </nav>
    <main class="container">
        <div class="sub-container">
            <h1 class="title">The whole accommodation just for you</h1>
            <section class="input-container">
                <div class="input-bar">
                    <img src="./images/loacation.svg" alt="">
                    <input type="text" disabled placeholder="Where should we go?">
                </div>
                <div class="input-bar">
                    <img src="./images/date.svg" alt="">
                    <input type="text" disabled placeholder="July 26 - August 9">
                </div>
                <div class="input-bar">
                    <img src="./images/guest.svg" alt="">
                    <input type="text" disabled placeholder="Guests">
                </div>
                <button class="seek-btn">Seek</button>
            </section>
        </div>
    </main>
    <main class="main-container">
        <section class="first">
            <div class="first-card">
                <article class="first-card-content">
                    <div class="icon-container">
                        <img class="icon-img" src="./images/b66ba307-6017-490b-a3ad-1d42c5970914.svg" alt="">
                    </div>
                    <p>Sign in to send a message to the host and get more details about a listing.</p>
                </article>
                <button class="register-btn">Register</button>
            </div>
            <section class="second-card-container"></section>
            <h1 style="padding: 1rem 0rem;">Find accomodations to suit your taste</h1>
            <section class="images-container"></section>
        </section>
    </main>

    <footer>

    </footer>

    <script src="main.js"></script>
</body>
</html>
